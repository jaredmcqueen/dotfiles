background_opacity: 1.0

font:
  normal:
    family: "UbuntuMono Nerd Font"

  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  size: 12.0

window:
  padding:
    x: 0
    y: 0

scrolling:
  history: 10000
  multiplier: 10

draw_bold_text_with_bright_colors: true

selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: true

live_config_reload: true

