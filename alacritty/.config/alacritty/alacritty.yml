background_opacity: 1.0
colors:
  bright:
    black: "#6272a4"
    blue: "#d6acff"
    cyan: "#a4ffff"
    green: "#69ff94"
    magenta: "#ff92df"
    red: "#ff6e6e"
    white: "#ffffff"
    yellow: "#ffffa5"
  cursor:
    cursor: CellForeground
    text: CellBackground
  hints:
    end:
      background: "#282a36"
      foreground: "#f1fa8c"
    start:
      background: "#f1fa8c"
      foreground: "#282a36"
  line_indicator:
    background: None
    foreground: None
  normal:
    black: "#21222c"
    blue: "#bd93f9"
    cyan: "#8be9fd"
    green: "#50fa7b"
    magenta: "#ff79c6"
    red: "#ff5555"
    white: "#f8f8f2"
    yellow: "#f1fa8c"
  primary:
    background: "#282a36"
    bright_foreground: "#ffffff"
    foreground: "#f8f8f2"
  search:
    bar:
      background: "#282a36"
      foreground: "#f8f8f2"
    focused_match:
      background: "#ffb86c"
      foreground: "#44475a"
    matches:
      background: "#50fa7b"
      foreground: "#44475a"
  selection:
    background: "#44475a"
    text: CellForeground
  vi_mode_cursor:
    cursor: CellForeground
    text: CellBackground
draw_bold_text_with_bright_colors: true
env:
  TERM: xterm-256color
font:
  glyph_offset:
    x: 0
    y: 0
  normal:
    family: Hack iCursive S12
    # family: Source Code Pro iCursive S12
    # family: Hack Nerd Font
    # family: VictorMono Nerd Font
    # family: VictorMono Nerd Font Mono
    # family: GoMono Nerd Font
  offset:
    x: 0
    y: 0
  size: 16
live_config_reload: true
scrolling:
  history: 10000
  multiplier: 10
selection:
  save_to_clipboard: true
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
window:
  padding:
    x: 0
    y: 0
